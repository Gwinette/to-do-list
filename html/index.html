<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script type="module" src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<label for="nameInput">Название задачи</label>
<input id="nameInput" type="text">
<button id="addBtn">Добавить задачу</button>

<label for="nameDone">Отметить задачу как выполненную</label>
<input id="nameDone" type="text">
<button id="doneBtn">отметить</button>

<label for="nameDel">Удалить задачу по названию</label>
<input id="nameDel" type="text">
<button id="delBtn">удалить</button>

<div id="container" class="container"></div>
</body>
</html>
